<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soch Digital Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.4;
        }
        
        button {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #333;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .flipbook-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
        }
        
        .flipbook-container.active {
            display: block;
        }
        
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1001;
            width: auto;
        }
        
        .close-button:hover {
            background: white;
            color: #333;
        }
        
        .network-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .network-status.online {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        
        .network-status.offline {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .network-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .network-status.online .network-dot {
            background: #28a745;
        }
        
        .network-status.offline .network-dot {
            background: #dc3545;
        }
        
        .version-info {
            margin-top: 15px;
            font-size: 11px;
            color: #999;
            line-height: 1.3;
        }
        
        /* Button state styles */
        .launch-button.loading {
            background: #6c757d;
            cursor: wait;
        }
        
        .launch-button.success {
            background: #28a745;
        }
        
        .launch-button.error {
            background: #dc3545;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 25px;
                max-width: none;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .close-button {
                top: 15px;
                right: 15px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±</div>
        <h1>Soch Digital Collection</h1>
        <p class="subtitle">Experience our exclusive product collections in an interactive flipbook format</p>
        
        <div id="networkStatus" class="network-status offline">
            <div class="network-dot"></div>
            <span>Checking connection...</span>
        </div>
        
        <button id="downloadBtn" class="launch-button">
            üöÄ Launch Digital Collection
        </button>
        
        <div id="status" class="status">
            Ready to launch your digital collection experience
        </div>
        
        <div class="version-info" id="versionInfo">
            App Version: 1.0.0<br>
            Content: Checking...
        </div>
    </div>

    <!-- Flipbook Container -->
    <div class="flipbook-container" id="flipbookContainer">
        <button class="close-button" id="closeFlipbook">‚úï Close</button>
        <!-- Flipbook content will be loaded here -->
    </div>

    <!-- 
        IMPORTANT: Load JavaScript modules in correct order
        Each module depends on the previous ones being loaded first
    -->
    
    <!-- 1. Configuration and constants (must be first) -->
    <script src="config.js"></script>
    
    <!-- 2. Network and API functions -->
    <script src="network.js"></script>
    
    <!-- 3. Storage and file system operations -->
    <script src="storage.js"></script>
    
    <!-- 4. Media file handling -->
    <script src="media.js"></script>
    
    <!-- 5. Flipbook loading and rendering -->
    <script src="flipbook.js"></script>
    
    <!-- 6. User interface management -->
    <script src="ui.js"></script>
    
    <!-- 7. Main app controller (must be last) -->
    <script src="app.js"></script>
    
    <script>
        // Additional UI enhancements and debugging
        console.log("üéØ All modules loaded, app is ready");
        
        // Override console.log to show important messages in UI
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            // Show important status updates in UI
            const message = args.join(' ');
            if (message.includes('‚úÖ') || message.includes('üîÑ') || message.includes('üìä')) {
                const cleanMessage = message.replace(/[‚úÖüîÑüìä‚ùå‚¨áÔ∏èÔøΩÔøΩüåêüì¥]/g, '').trim();
                if (cleanMessage && window.SochUI) {
                    // Don't override progress updates, just log them
                }
            }
        };
    </script>
</body>
</html>
